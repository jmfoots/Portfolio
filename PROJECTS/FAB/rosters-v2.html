<!DOCTYPE html>
<html>
	<head>
		<title> Rosters - Faith Academy Baseball</title>

		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8">
		<meta name="author" content="Jonathan Foots">
		<meta name="keywords" content="Faith Academy,Baseball,FA,players,coaches,alumni">
		<meta name="description" content="">
		<link rel="preload" href="assets/js/core-v2.js" as="script">
		<script src="assets/js/core-v2.js"></script>
		<link rel="stylesheet" href="assets/css/main-v2.css"/>
		<script src="assets/js/rosters.js"></script>
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<img id="logo" src="images/ram.png"><a href="index.html" class="title">Faith Academy Baseball</a>
			<nav>
				<ul>
					<li><a class="active" href="rosters-v2.html">Rosters</a></li>
					<li><a href="schedules-v2.html">Schedules</a></li>
					<li><a href="records-v2.html">Records</a></li>
				</ul>
			</nav>
		</header>
		<section id="datafiles" style="display: none">
			<iframe id="file_coaches" src="assets/txt/rosters/coaches.txt" onload="LoadCoaches()"></iframe>
			<iframe id="file_alumni" src="assets/txt/rosters/alumni.txt" onload="LoadAlumni()"></iframe>
			<iframe id="file_rosterHeadings" src="assets/txt/rosters/headings.txt" onload="LoadHeadings()"></iframe>
			<iframe id="file_rosterPlayer" src="assets/txt/rosters/player.txt" onload="LoadPlayer()"></iframe>
		</section>
		<div id="wrapper">
			<ul class="tabs">
				<li class="active" data-content-id="rost">Rosters</li>
				<li data-content-id="alum">Alumni</li>
				<li data-content-id="coach">Coaches</li>
			</ul>
				<!-- Roster -->
				<section id="main" class="wrapper rost">
					<div id="listings" class="inner">
						<h1 class="major">Rosters for 2018</h1>
						<ul class="subtabs">
							<li class="active" data-content-id="V">Varsity</li>
							<!-- <li data-content-id="J">Junior Varsity</li> -->
						</ul>
						<section class="V" style="display: block;">
							<h2 id="V"> Varsity Roster</h2>
							<div class="table-wrapper">
								<table class="alt">
									<thead>
										<tr id="headingsV">
										</tr>
									</thead>
									<tbody id="sheetV">
									</tbody>
								</table>
							</div>
						</section>
						<!-- <section class="J" style="display: none;">
							<h2 id="J"> Junior Varsity Roster</h2>
							<div class="table-wrapper">
								<table class="alt">
									<thead>
										<tr id="headingsJ">
										</tr>
									</thead>
									<tbody id="sheetJ">
									</tbody>
								</table>
							</div>
						</section> -->
					</div>
				</section>
				<!-- Alumni -->
				<section id="two" class="wrapper style3 alum" style="display: none;">
					<div class="inner">
						<h1 class="major">Major League Alumni</h1>
						<div id="lighthouse" class="lightbox-gallery">
							<ul id="alumni" class="lightbox-gallery"></ul>
						</div>
					</div>
				</section>
				<!-- Coaches -->
				<section id="one" class="wrapper style1 spotlights coach" style="display:none">
				</section>
		</div>
		<!-- Footer -->
		<footer id="footer" class="wrapper alt">
			<div class="inner">
				<ul class="menu">
					<li id="LM"></li>
					<li id="LU"></li>
				</ul>
			</div>
		</footer>
		<!-- Scripts -->
		<script src="assets/js/lastUpdated.js" async></script>
		<script>
			$('.tabs li').click(function(){
				$('#wrapper > section').hide();
				var match = $('.' + $(this).attr('data-content-id'));
				match.show();
				$('.tabs li').removeClass('active');
				$(this).addClass('active');
			});
			$('.subtabs li').click(function(){
				$('#main > div > section').hide();
				var match = $('.' + $(this).attr('data-content-id'));
				match.show();
				$('.subtabs li').removeClass('active');
				$(this).addClass('active');
			});
		</script>
	</body>
</html>
