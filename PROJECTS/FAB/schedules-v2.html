<!DOCTYPE html>
<html>
	<head>
		<title>Schedules - Faith Academy Baseball</title>

		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8">
		<meta name="author" content="Jonathan Foots">
		<meta name="keywords" content="Faith Academy,Baseball,FA,schedule">
		<meta name="description" content="">
		<link rel="preload" href="assets/js/core-v2.js" as="script">
		<script src="assets/js/core-v2.js"></script>
		<link rel="stylesheet" href="assets/css/main-v2.css"/>
		<script src="assets/js/schedules.js"></script>
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<img id="logo" src="images/ram.png"><a href="index.html" class="title">Faith Academy Baseball</a>
			<nav>
				<ul>
					<li><a href="rosters-v2.html">Rosters</a></li>
					<li><a class="active" href="schedules-v2.html">Schedules</a></li>
					<li><a href="records-v2.html">Records</a></li>
				</ul>
			</nav>
		</header>
		<section id="datafiles" style="display: none">
			<iframe id="file_schedules" src="assets/txt/schedules/schedules.txt" onload="LoadSchedules()"></iframe>
		</section>
		<div id="wrapper">
				<!-- Schedules -->
				<section id="main" class="wrapper">
					<div class="inner">
						<h1 class="major">Schedules for 2018</h1>
						<ul class="subtabs">
							<li class="active" data-content-id="V">Varsity</li>
							<li data-content-id="JV">Junior Varsity</li>
							<li data-content-id="MV">Middle School</li>
						</ul>
							<section class="V" style="display: block;">
								<h2>Varsity Schedule</h2>
								<div class="table-wrapper">
									<table>
										<thead>
										</thead>
										<tbody id="TV">
										</tbody>
									</table>
								</div>
							</section>
							<section class="JV" style="display: none;">
								<h2>Junior Varsity Schedule</h2>
								<div class="table-wrapper">
									<table>
										<thead>
										</thead>
										<tbody  id="TJ">
										</tbody>
									</table>
								</div>
							</section>
							<section class="MV" style="display: none;">
								<h2>Middle School Schedule</h2>
								<div class="table-wrapper">
									<table>
										<thead>
										</thead>
										<tbody  id="TM">
										</tbody>
									</table>
								</div>
							</section>
						</div>
				</section>

		</div>
	<!-- Footer -->
		<footer id="footer" class="wrapper alt">
			<div class="inner">
				<ul class="menu">
					<li id="LM"></li>
					<li id="LU"></li>
				</ul>
			</div>
		</footer>
		<!-- Scripts -->
		<script src="assets/js/lastUpdated.js" async></script>
		<script>
			$('.subtabs li').click(function(){
				$('#main > div > section').hide();
				var match = $('.' + $(this).attr('data-content-id'));
				match.show();
				$('.subtabs li').removeClass('active');
				$(this).addClass('active');
			});
		</script>
	</body>
</html>
