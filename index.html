<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=1.0, minimum-scale=0.86">
        <meta http-equiv="cache-control" content="no-cache">
        <!--Website Details-->
        <title>Portfolio Website</title>
        <meta name="author" content="Jonathan Foots">
        <meta name="description" content="Jonathan Foots's Resume Website">
        <meta name="keywords" content="Jonathan Foots, Resume, Portfolio">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <link rel="stylesheet" type="text/css" href="CSS/font.css">
        <!--JS-->
        <script src="https://kit.fontawesome.com/023aa0f058.js" crossorigin="anonymous"></script>
        <!--Scripts-->
        <script type="text/javascript" src="JS/CreateContent.js"></script>
        <script type="text/javascript" src="JS/ManageContent.js" async></script>
    </head>
    <body onload="init()">
        <nav></nav>
        <header>
            <h1>Jonathan Foots</h1>
            <h2>Portfolio</h2>
        </header>
        <main>
            <section title=grid></section>
        </main>
        <details title='lightbox'>
            <summary title='return' class='fas fa-times'></summary>
            <div title='content'></div>
        </details>
        <footer>
            <details title='footer'>
                <summary title='Page Details'>Last Updated: </summary>
                <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank" title='Licensed under the Apache License, Version 2.0 (the "License")'>Copyright 2019 Jonathan Foots</a>
                </details>
            </details>
        </footer>
    </body>
    <!--Data-->
    <iframe title='navigation' src="TXT/navigation.txt" onclick='createNavigation(this.contentDocument.body.firstChild.innerHTML)'></iframe>
    <div title='pages'>
        <iframe title='about' src="TXT/about.txt" onclick='loadData(this.contentDocument.body.firstChild.innerHTML)'></iframe>
        <iframe title='work' src="TXT/work.txt" onclick='loadData(this.contentDocument.body.firstChild.innerHTML)'></iframe>
        <iframe title='education' src="TXT/degree.txt" onclick='loadData(this.contentDocument.body.firstChild.innerHTML)'></iframe>
    </div>
    <div title='data'></div>
</html>
